<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
              <link rel="stylesheet" href="css/main.css">
    <title>Home | Nishant Shrestha</title>
</head>
<body> 
  <nav>
    <div class="logo"> <img src="img/logo.png"> </div>
    <div class="menu-btn">
      <span class="burger1"></span>
      <span class="burger2"></span>
    </div>
  </nav>
  <div class="menu-overlay">
    <span id="close" style="font-size: 2rem; position: absolute; top: 4%; right: 5%;">&#10006</span>
    <ul>
      <li> <a href="#">Home</a> </li>
      <li> <a href="#">My Portfolio</a> </li>
      <li> <a href="#">About Me</a> </li>
      <li> <a href="#">Contact Me</a> </li>
    </ul>
  </div>
    <script type="text/javascript" src="js/index.js"></script>
<script>
  const openBtn = document.querySelector('.menu-btn');
  const overlay = document.querySelector('.menu-overlay');
  const closeBtn = document.querySelector('#close');
  var tl = gsap.timeline({defaults:{duration: 1, ease: Circ.easeOut, }})
  tl.paused(true);
  tl.to(".menu-overlay",1, {clipPath: 'circle(100%)'})

  tl.from("li",1, {opacity:0, x:'100px', stagger:0.5}, "-=1")

  openBtn.addEventListener('click', () => {
    tl.play();
  })
  closeBtn.addEventListener('click', () => {
    tl.reverse();
  })
</script>
  </body>
</html>
